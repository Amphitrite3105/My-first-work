<html lang="en">
<head>
    <title>Sliding Background Image Menu with jQuery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/sbimenu.css" />
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=News+Cycle&v1' rel='stylesheet' type='text/css' />

</head>
<body>
<div class="container">
    <div class="content">
        <div id="sbi_container" class="sbi_container">
            <div class="sbi_panel" data-bg="../images/1.jpg">
                <a href="#" class="sbi_label">Главная</a>
                <div class="sbi_content">
                    <ul>
                        <li><a href="#">Subitem</a></li>
                        <li><a href="#">Subitem</a></li>
                        <li><a href="#">Subitem</a></li>
                    </ul>
                </div>
            </div>
            <div class="sbi_panel" data-bg="../images/2.jpg">
                <a href="#" class="sbi_label">Карта сайта</a>
                <div class="sbi_content">
                    <ul>
                        <li><a href="#">Subitem</a></li>
                        <li><a href="#">Subitem</a></li>
                        <li><a href="#">Subitem</a></li>
                    </ul>
                </div>
            </div>
            <div class="sbi_panel" data-bg="../images/3.jpg">
                <a href="#" class="sbi_label">Галерея</a>
                <div class="sbi_content">
                    <ul>
                        <li><a href="#">Subitem</a></li>
                        <li><a href="#">Subitem</a></li>
                        <li><a href="#">Subitem</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../js/jquery.bgImageMenu.js"></script>
<script type="text/javascript">
    $(function() {
        $('#sbi_container').bgImageMenu({
            defaultBg	: '../images/57.jpg',
            border		: 1,
            type		: {
                mode		: 'seqHorizontalSlide',
                speed		: 250,
                easing		: 'jswing',
                seqfactor	: 100
            }
        });
    });
</script>
</body>
</html>
